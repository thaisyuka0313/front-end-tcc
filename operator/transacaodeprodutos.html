<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Operador</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f3f3f3;
    }

    .header {
      background-color: #ff6a00;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 120px;
    }

    .user-menu select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
    }

    .container-dashboard {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .section, .product-table {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    h2 {
      color: #ff6a00;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: 2px solid #ff6a00;
      background-color: #fff;
    }

    .btn {
      background-color: #ff6a00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e55a00;
    }

    .msg {
      margin-top: 15px;
      font-weight: 500;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ffe6d1;
    }

    td {
      font-size: 14px;
    }

    .actions span {
      margin-right: 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="/login/logoneo.png" alt="Logo NeoEstech">
      <h1>Operador - Estoque</h1>
   
  </header>

  <main class="container-dashboard">

    <!-- FORMUL√ÅRIO DE MOVIMENTA√á√ÉO -->
    <section class="section">
      <h2>Incluir ou Retirar Item</h2>

      <div class="form-group">
        <label for="codigo">C√≥digo do Produto</label>
        <input type="text" id="codigo" placeholder="Ex: MON24LED">
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" placeholder="Ex: 10">
      </div>

      <div class="form-group">
        <label for="acao">A√ß√£o</label>
        <select id="acao">
          <option value="entry">Incluir</option>
          <option value="exit">Retirar</option>
        </select>
      </div>

      <button class="btn" onclick="executarAcao()">Confirmar A√ß√£o</button>
      <div class="msg" id="mensagem"></div>
    </section>

    <!-- TABELA DE PRODUTOS -->
    <section class="product-table">
      <h2>Produtos Cadastrados</h2>
      <input type="text" class="search-bar" placeholder="Buscar produto..." oninput="filtrarProdutos(this.value)">

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>C√≥digo</th>
            <th>Categoria</th>
            <th>Qtd</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="produtos-tabela">
          <!-- Produtos vir√£o do backend -->
        </tbody>
      </table>
    </section>

  </main>

  <script>
    function mudarPerfil(perfil) {
      if (perfil === "admin") {
        window.location.href = "../../admin/dashboard.html";
      } else if (perfil === "operador") {
        window.location.href = "../../operadores/operador.html";
      } else if (perfil === "viewer") {
        window.location.href = "../../viewers/verProdutos/produtoscadastrados.html";
      }
    }

    async function executarAcao() {
      const codigo = document.getElementById("codigo").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const acao = document.getElementById("acao").value;
      const mensagem = document.getElementById("mensagem");

      if (!codigo || isNaN(quantidade) || quantidade <= 0) {
        mensagem.innerText = "Preencha corretamente todos os campos.";
        mensagem.style.color = "red";
        return;
      }

      const endpoint = acao === "entry"
        ? "/api/transactions/entry"
        : "/api/transactions/exit";

      const token = localStorage.getItem("token"); // Altere se estiver salvo em outro lugar

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            code: codigo,
            quantity: quantidade
          })
        });

        const data = await response.json();

        if (response.ok) {
          mensagem.innerText = "Transa√ß√£o realizada com sucesso!";
          mensagem.style.color = "green";
          carregarProdutos(); // Atualiza tabela ap√≥s a√ß√£o
        } else {
          mensagem.innerText = data.message || "Erro na transa√ß√£o.";
          mensagem.style.color = "red";
        }
      } catch (error) {
        mensagem.innerText = "Erro na conex√£o com o servidor.";
        mensagem.style.color = "red";
      }
    }

    async function carregarProdutos() {
      const tabela = document.getElementById("produtos-tabela");
      tabela.innerHTML = "";

      try {
        const response = await fetch("/api/product", {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          }
        });
        const data = await response.json();

        if (!response.ok) {
          tabela.innerHTML = `<tr><td colspan="6">Erro ao carregar produtos</td></tr>`;
          return;
        }

        window.__produtos = data; // Armazena para busca
        renderizarTabela(data);
      } catch (err) {
        tabela.innerHTML = `<tr><td colspan="6">Erro na conex√£o com o servidor.</td></tr>`;
      }
    }

    function renderizarTabela(lista) {
      const tabela = document.getElementById("produtos-tabela");
      tabela.innerHTML = "";

      lista.forEach(produto => {
        const linha = `
          <tr>
            <td>${String(produto.id).padStart(3, '0')}</td>
            <td>${produto.name}</td>
            <td>${produto.code}</td>
            <td>${produto.category}</td>
            <td>${produto.quantity}</td>
            <td class="actions">
              <span onclick="editarProduto('${produto.id}')">‚úèÔ∏è</span>
              <span onclick="excluirProduto('${produto.id}')">üóëÔ∏è</span>
            </td>
          </tr>
        `;
        tabela.innerHTML += linha;
      });
    }

    function editarProduto(id) {
      alert("Editar produto ID: " + id);
      // Aqui voc√™ pode abrir um modal ou ir para uma tela de edi√ß√£o
    }

    function excluirProduto(id) {
      if (confirm("Deseja excluir o produto " + id + "?")) {
        alert("Excluir produto ID: " + id);
        // Chame aqui o DELETE do backend
      }
    }

    function filtrarProdutos(valor) {
      const termo = valor.toLowerCase();
      const filtrados = window.__produtos.filter(produto =>
        produto.name.toLowerCase().includes(termo) ||
        produto.code.toLowerCase().includes(termo)
      );
      renderizarTabela(filtrados);
    }

    // Carrega ao abrir
    window.onload = carregarProdutos;
  </script>

</body>
</html>
